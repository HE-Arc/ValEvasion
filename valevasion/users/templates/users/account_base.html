<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    {% load static %}
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=1300, initial-scale=1 user-scalable=yes" name="viewport"/>
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description"/>
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords"/>
    <meta content="PPType" name="author"/>
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="/manifest.json" rel="manifest"/>
    <link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon"/>
    <meta content="#ffffff" name="theme-color"/>
    <title>Mon compte</title>
    <link rel="stylesheet" type="text/css" href="{% static 'valevasion/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
</head>
<body class="template">
{% include 'valevasion/menu.html' %}
<div class="ui grid">
    <div class="row">
        <div class="column" id="sidebar">
            <div class="ui secondary vertical fluid menu">
                <a class="{% if request.resolver_match.url_name == 'account_home' %}active{% endif %} item"
                   href="{% url 'account_home' %}">Mon profile</a>
                <a class="{% if request.resolver_match.url_name == 'account_travels' %}active{% endif %} item"
                   href="{% url 'account_travels' %}">Mes voyages</a>
                <div class="ui hidden divider"></div>
                <a class="{% if request.resolver_match.url_name == 'account_settings' %}active{% endif %} item"
                   href="{% url 'account_settings' %}">Param√®tres</a>
            </div>
        </div>
        <div class="column" id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.ui.dropdown').dropdown();
        $('.ui.accordion').accordion();
        // bind "hide and show vertical menu" event to top right icon button
        $('.ui.toggle.button').click(function () {
            $('.ui.vertical.menu').toggle("250", "linear")
        });
    });
</script>
</body>
<footer>
</footer>
</html>
