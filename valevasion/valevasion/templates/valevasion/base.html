<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {% load static %}
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <link rel="stylesheet" type="text/css" href="{% static 'valevasion/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% include 'valevasion/menu.html' %}
{% block content %}
{% endblock %}
<div class="ui inverted vertical footer segment">
    <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
            <div class="three wide column">
                <h4 class="ui inverted header">À propos</h4>
                <div class="ui inverted link list">
                    <a href="{% url 'mail-new' %}" class="item">Nous contacter</a>
                    <a href="{% url 'mail-new' %}" class="item">Comment réserver un voyage</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Services</h4>
                <div class="ui inverted link list">
                    <a href="{% url 'articles' %}" class="item">Listes des voyages</a>
                </div>
            </div>
            <div class="three wide column">
              <h4 class="ui inverted header">Contact</h4>
              <div class="ui list">
                <div class="item">
                  <i class="users icon"></i>
                  <div class="content">
                    Brigite Bey 032 861 60 00
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.ui.dropdown').dropdown();
        $('.ui.accordion').accordion();
        // bind "hide and show vertical menu" event to top right icon button
        $('.ui.toggle.button').click(function () {
            $('.ui.vertical.menu').toggle("250", "linear")
        });
    });
</script>
</body>
</html>
