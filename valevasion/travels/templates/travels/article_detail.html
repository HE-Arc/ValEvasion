{% extends 'travels/base_site.html' %}

{% block title %}Details | {{ article.title }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-4">{{ article.title }}</h1>
      <p>{{ article.description }}</p>

      <hr/>

      <div class="card-deck">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Prix</h5>
            <p class="display-2">{{ article.price }}</p>
          </div>
        </div>
        <div class="card text-white bg-danger mr-3 mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Image</h5>
            <img src="{{ MEDIA_URL }}{{ article.image }}" alt="My image"/>
          </div>
        </div>
        <div class="card text-white bg-primary mr-3 mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Mot-cl√©</h5>
            <p class="display-2">{{ article.tags.name }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
